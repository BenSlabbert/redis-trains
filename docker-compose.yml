version: "3"

services:
  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379"

  psql:
    image: postgres:14-alpine
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: user
      POSTGRES_DB: train_archive
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
